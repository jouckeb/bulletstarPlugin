<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha Cache</title>

    <link href="Assets/Stylesheets/boostrap.css" rel="stylesheet">

    <!-- Optionele iconen -->
    <script src="Assets/Js/fontawesome.js"></script>

    <link rel="stylesheet" href="Assets/Stylesheets/options.css">
</head>
<body class="bg-dark text-light">

<div class="container py-4">
    <h2 class="mb-4">Captcha Cache</h2>
    <div class="mt-3">
        <button id="downloadBtn" class="btn btn-primary me-2">
            <i class="fas fa-download"></i> Download
        </button>
        <button id="uploadBtn" class="btn btn-secondary me-2">
            <i class="fas fa-upload"></i> Upload
        </button>
        <button id="clearBtn" class="btn btn-danger">
            <i class="fas fa-trash"></i> Leegmaken
        </button>

        <button id="saveBtn" class="btn btn-success me-2 float-end">
            <i class="fas fa-save"></i> Opslaan
        </button>
    </div>
    <br>
    <div class="table-responsive">
        <table id="captchaTable" class="table table-dark table-bordered align-middle text-center">
            <thead>
            <tr>
                <th scope="col">Afbeelding</th>
                <th scope="col">Code</th>
                <th scope="col">Acties</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS + Popper -->
<script src="Assets/Js/boostrap.js"></script>

<!-- Options JS -->
<script src="js/options.js"></script>
</body>
</html>
